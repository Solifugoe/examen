<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Mis Cursos</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <div class="container" id="app">
    <h1>Mis Cursos</h1>
    <form @submit.prevent>
      <title>Mis Cursos</title>
      <div class="mb-3 mt-3">
        <label for="text" class="form-label">Nombre del curso</label>
        <input v-model="nombre" type="text" class="form-control" >
      </div>

      <div class="mb-3 mt-3">
        <label for="text" class="form-label">Descripci√≥n del curso</label>
        <input v-model="descripcion" type="text" class="form-control">
      </div>


      <div class="mb-3 mt-3">
        <label for="text" class="form-label">Precio del curso</label>
        <input v-model="precio" type="text" class="form-control" >
      </div>


      <div class="mb-3">
        <label for="text" class="form-label">Cantidad de cursos</label>
        <input v-model="cantidad" type="text" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Url de imagen</label>
        <input v-model="url" type="text" class="form-control" >
      </div>
      

      <button @click="agregarcurso()" style="background-color: forestgreen" class="btn btn-primary">Agregar
        curso</button>

    </form>

    <div>
      
    </div>
    
    <div v-for="curso in cursos" class="card" style="width: 18rem;">
      <img :src="curso.url" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{curso.nombre}}</h5>
        <p class="card-text">{{curso.descripcion}}</p>
        <a href="#" class="btn btn-primary">Precio del curso ${{curso.precio}}</a>
        <p class="card-text">Cantidad de cursos disponibles:{{curso.cantidad}}</p>
      </div>
    </div>
    <h2>Acumulacion: {{total}}</h2>

  </div>

  <script src="cdn.js"></script>
  <script src="examen.js"></script>

</body>

</html>
